<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <linearGradient id="cg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A5DAB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2E7BD6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5B731;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD06A;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <circle cx="250" cy="200" r="180" fill="url(#cg1)" opacity="0.04"/>
  <circle cx="400" cy="100" r="80" fill="url(#cg2)" opacity="0.06"/>
  <!-- Envelope -->
  <rect x="100" y="120" width="300" height="200" rx="16" fill="#0D1B3E" opacity="0.9"/>
  <path d="M100 140 L250 240 L400 140" fill="none" stroke="url(#cg2)" stroke-width="3" opacity="0.6"/>
  <path d="M100 320 L200 240" fill="none" stroke="#1A5DAB" stroke-width="2" opacity="0.3"/>
  <path d="M400 320 L300 240" fill="none" stroke="#1A5DAB" stroke-width="2" opacity="0.3"/>
  <!-- Paper/letter -->
  <rect x="160" y="80" width="180" height="130" rx="8" fill="white" opacity="0.95"/>
  <rect x="180" y="100" width="100" height="6" rx="3" fill="#1A5DAB" opacity="0.3"/>
  <rect x="180" y="116" width="140" height="5" rx="2.5" fill="#CBD5E1"/>
  <rect x="180" y="128" width="120" height="5" rx="2.5" fill="#CBD5E1"/>
  <rect x="180" y="140" width="130" height="5" rx="2.5" fill="#CBD5E1"/>
  <rect x="180" y="158" width="60" height="20" rx="10" fill="url(#cg2)" opacity="0.8"/>
  <!-- Phone -->
  <rect x="380" y="60" width="80" height="140" rx="12" fill="#0D1B3E"/>
  <rect x="388" y="75" width="64" height="105" rx="4" fill="#1a2744"/>
  <circle cx="420" cy="68" r="3" fill="#2E7BD6" opacity="0.5"/>
  <circle cx="420" cy="190" r="8" fill="#2E7BD6" opacity="0.3"/>
  <!-- Phone screen content -->
  <circle cx="420" cy="110" r="15" fill="url(#cg1)" opacity="0.3"/>
  <rect x="400" y="135" width="40" height="4" rx="2" fill="white" opacity="0.3"/>
  <rect x="405" y="145" width="30" height="4" rx="2" fill="white" opacity="0.2"/>
  <rect x="395" y="158" width="50" height="12" rx="6" fill="url(#cg2)" opacity="0.6"/>
  <!-- Chat bubbles -->
  <rect x="40" y="200" width="100" height="40" rx="12" fill="url(#cg1)" opacity="0.15"/>
  <rect x="55" y="214" width="70" height="5" rx="2.5" fill="#1A5DAB" opacity="0.3"/>
  <rect x="55" y="224" width="50" height="5" rx="2.5" fill="#1A5DAB" opacity="0.2"/>
  <rect x="60" y="250" width="90" height="35" rx="12" fill="url(#cg2)" opacity="0.12"/>
  <rect x="72" y="262" width="65" height="5" rx="2.5" fill="#F5B731" opacity="0.3"/>
  <rect x="72" y="272" width="45" height="5" rx="2.5" fill="#F5B731" opacity="0.2"/>
  <!-- Location pin -->
  <path d="M440 280 Q440 250 460 250 Q480 250 480 280 Q480 310 460 340 Q440 310 440 280Z" fill="url(#cg1)" opacity="0.2"/>
  <circle cx="460" cy="278" r="8" fill="#1A5DAB" opacity="0.4"/>
  <!-- Floating decorations -->
  <circle cx="70" cy="100" r="6" fill="#F5B731" opacity="0.3"/>
  <circle cx="450" cy="350" r="5" fill="#1A5DAB" opacity="0.25"/>
  <rect x="30" cy="150" width="20" height="20" rx="4" fill="url(#cg1)" opacity="0.08" transform="rotate(15 40 160)"/>
</svg>
