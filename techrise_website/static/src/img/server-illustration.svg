  <circle cx="250" cy="170" r="3" fill="#F5B731" opacity="0.6"/>
  <circle cx="300" cy="175" r="3" fill="#2E7BD6" opacity="0.6"/>
  <circle cx="350" cy="165" r="3" fill="#F5B731" opacity="0.6"/>
  <circle cx="270" cy="185" r="2" fill="#2E7BD6" opacity="0.4"/>
  <circle cx="330" cy="180" r="2" fill="#F5B731" opacity="0.4"/>
