  <circle cx="315" cy="356" r="4" fill="#4ADE80"/>
  <circle cx="330" cy="356" r="4" fill="#4ADE80"/>
  <!-- Shield (security) -->
  <path d="M480 200 L480 280 Q480 330 450 350 L480 200 Z" fill="url(#sg1)" opacity="0.15"/>
  <path d="M450 190 L510 210 L510 270 Q510 310 450 340 Q390 310 390 270 L390 210 Z" fill="none" stroke="url(#sg2)" stroke-width="3" opacity="0.6"/>
  <path d="M430 260 L445 275 L475 240" fill="none" stroke="#F5B731" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <!-- Speed/performance gauge -->
  <path d="M80 300 A60 60 0 0 1 200 300" fill="none" stroke="#E2E8F0" stroke-width="8" stroke-linecap="round"/>
  <path d="M80 300 A60 60 0 0 1 180 260" fill="none" stroke="url(#sg2)" stroke-width="8" stroke-linecap="round"/>
  <text x="120" y="280" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="#1A5DAB" text-anchor="middle" opacity="0.6">99.9%</text>
  <!-- Floating data nodes -->
  <circle cx="520" cy="380" r="12" fill="url(#sg1)" opacity="0.2"/>
  <circle cx="80" cy="180" r="10" fill="url(#sg2)" opacity="0.2"/>
  <circle cx="550" cy="160" r="8" fill="url(#sg1)" opacity="0.15"/>
