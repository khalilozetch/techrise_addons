<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <defs>
    <linearGradient id="sg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A5DAB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2E7BD6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="sg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5B731;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD06A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="sg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B3E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#14478A;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background decorations -->
  <circle cx="300" cy="250" r="220" fill="url(#sg1)" opacity="0.04"/>
  <circle cx="480" cy="120" r="100" fill="url(#sg2)" opacity="0.06"/>
  <circle cx="120" cy="400" r="80" fill="url(#sg1)" opacity="0.05"/>
  <!-- Cloud shape -->
  <ellipse cx="300" cy="100" rx="160" ry="50" fill="url(#sg1)" opacity="0.1"/>
  <ellipse cx="250" cy="90" rx="80" ry="40" fill="url(#sg1)" opacity="0.12"/>
  <ellipse cx="370" cy="90" rx="70" ry="35" fill="url(#sg1)" opacity="0.12"/>
  <text x="270" y="105" font-family="Arial,sans-serif" font-size="18" font-weight="bold" fill="#1A5DAB" opacity="0.5">CLOUD</text>
  <!-- Connection lines from cloud to servers -->
  <line x1="250" y1="140" x2="200" y2="200" stroke="#1A5DAB" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <line x1="300" y1="150" x2="300" y2="200" stroke="#1A5DAB" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <line x1="350" y1="140" x2="400" y2="200" stroke="#1A5DAB" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <!-- Server rack 1 -->
  <rect x="140" y="200" width="120" height="180" rx="8" fill="url(#sg3)"/>
  <rect x="150" y="212" width="100" height="35" rx="4" fill="#1a2744"/>
  <circle cx="165" cy="230" r="4" fill="#4ADE80"/>
  <circle cx="180" cy="230" r="4" fill="#4ADE80"/>
  <rect x="200" y="224" width="40" height="4" rx="2" fill="#2E7BD6" opacity="0.5"/>
  <rect x="200" y="232" width="30" height="4" rx="2" fill="#2E7BD6" opacity="0.3"/>
  <rect x="150" y="255" width="100" height="35" rx="4" fill="#1a2744"/>
  <circle cx="165" cy="273" r="4" fill="#F5B731"/>
  <circle cx="180" cy="273" r="4" fill="#4ADE80"/>
  <rect x="200" y="267" width="40" height="4" rx="2" fill="#F5B731" opacity="0.5"/>
  <rect x="200" y="275" width="35" height="4" rx="2" fill="#2E7BD6" opacity="0.3"/>
  <rect x="150" y="298" width="100" height="35" rx="4" fill="#1a2744"/>
  <circle cx="165" cy="316" r="4" fill="#4ADE80"/>
  <circle cx="180" cy="316" r="4" fill="#4ADE80"/>
  <rect x="200" y="310" width="40" height="4" rx="2" fill="#2E7BD6" opacity="0.5"/>
  <rect x="200" y="318" width="28" height="4" rx="2" fill="#2E7BD6" opacity="0.3"/>
  <rect x="150" y="341" width="100" height="30" rx="4" fill="#1a2744"/>
  <circle cx="165" cy="356" r="4" fill="#4ADE80"/>
  <circle cx="180" cy="356" r="4" fill="#F5B731"/>
