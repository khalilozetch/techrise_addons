  <text x="200" y="420" font-family="Arial,sans-serif" font-size="12" fill="#1A5DAB" text-anchor="middle" opacity="0.5">Server 1</text>
  <text x="350" y="420" font-family="Arial,sans-serif" font-size="12" fill="#1A5DAB" text-anchor="middle" opacity="0.5">Server 2</text>
