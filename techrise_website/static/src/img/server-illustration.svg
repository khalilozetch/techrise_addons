  <rect x="300" y="255" width="100" height="35" rx="4" fill="#1a2744"/>
  <circle cx="315" cy="273" r="4" fill="#4ADE80"/>
  <circle cx="330" cy="273" r="4" fill="#4ADE80"/>
  <rect x="350" y="267" width="35" height="4" rx="2" fill="#F5B731" opacity="0.5"/>
  <rect x="300" y="298" width="100" height="35" rx="4" fill="#1a2744"/>
  <circle cx="315" cy="316" r="4" fill="#4ADE80"/>
  <circle cx="330" cy="316" r="4" fill="#F5B731"/>
