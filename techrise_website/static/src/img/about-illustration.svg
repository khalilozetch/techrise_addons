<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A5DAB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2E7BD6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5B731;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD06A;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B3E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#152952;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background shapes -->
  <circle cx="300" cy="250" r="200" fill="url(#g1)" opacity="0.06"/>
  <circle cx="450" cy="150" r="120" fill="url(#g2)" opacity="0.08"/>
  <circle cx="150" cy="380" r="90" fill="url(#g1)" opacity="0.05"/>
  <!-- Main laptop/screen -->
  <rect x="140" y="120" width="320" height="200" rx="12" fill="url(#g3)"/>
  <rect x="155" y="135" width="290" height="170" rx="6" fill="#1a2744"/>
  <!-- Screen content - dashboard -->
  <rect x="170" y="150" width="120" height="60" rx="6" fill="url(#g1)" opacity="0.3"/>
  <rect x="300" y="150" width="130" height="60" rx="6" fill="url(#g2)" opacity="0.3"/>
  <rect x="170" y="220" width="260" height="8" rx="4" fill="#2E7BD6" opacity="0.4"/>
  <rect x="170" y="238" width="200" height="8" rx="4" fill="#2E7BD6" opacity="0.25"/>
  <rect x="170" y="256" width="230" height="8" rx="4" fill="#F5B731" opacity="0.3"/>
  <rect x="170" y="274" width="180" height="8" rx="4" fill="#2E7BD6" opacity="0.2"/>
  <!-- Chart bars in first card -->
  <rect x="180" y="190" width="12" height="15" rx="2" fill="#2E7BD6" opacity="0.7"/>
  <rect x="196" y="183" width="12" height="22" rx="2" fill="#2E7BD6" opacity="0.8"/>
  <rect x="212" y="177" width="12" height="28" rx="2" fill="#F5B731" opacity="0.9"/>
  <rect x="228" y="185" width="12" height="20" rx="2" fill="#2E7BD6" opacity="0.7"/>
  <rect x="244" y="175" width="12" height="30" rx="2" fill="#2E7BD6" opacity="0.8"/>
  <rect x="260" y="170" width="12" height="35" rx="2" fill="#F5B731"/>
  <!-- Circle chart in second card -->
  <circle cx="365" cy="190" r="25" fill="none" stroke="#2E7BD6" stroke-width="6" opacity="0.3"/>
  <circle cx="365" cy="190" r="25" fill="none" stroke="#F5B731" stroke-width="6" stroke-dasharray="100 60" stroke-dashoffset="25"/>
  <!-- Laptop stand -->
  <path d="M120 320 L480 320 L460 340 L140 340 Z" fill="#0D1B3E"/>
  <rect x="250" y="340" width="100" height="6" rx="3" fill="#152952"/>
  <!-- Floating elements -->
  <rect x="480" y="100" width="80" height="80" rx="12" fill="url(#g1)" opacity="0.12"/>
  <circle cx="520" cy="140" r="20" fill="url(#g2)" opacity="0.2"/>
  <rect x="60" y="160" width="60" height="60" rx="10" fill="url(#g2)" opacity="0.1"/>
  <!-- Connected dots/nodes -->
  <circle cx="100" cy="250" r="8" fill="#1A5DAB" opacity="0.5"/>
  <circle cx="520" cy="270" r="8" fill="#F5B731" opacity="0.5"/>
  <circle cx="80" cy="320" r="5" fill="#F5B731" opacity="0.4"/>
  <circle cx="540" cy="200" r="5" fill="#1A5DAB" opacity="0.4"/>
  <line x1="100" y1="250" x2="155" y2="230" stroke="#1A5DAB" stroke-width="1.5" opacity="0.2"/>
  <line x1="520" y1="270" x2="460" y2="280" stroke="#F5B731" stroke-width="1.5" opacity="0.2"/>
  <!-- People silhouettes -->
  <circle cx="200" cy="400" r="18" fill="url(#g1)" opacity="0.8"/>
  <rect x="184" y="420" width="32" height="40" rx="10" fill="url(#g1)" opacity="0.6"/>
  <circle cx="300" cy="390" r="22" fill="url(#g2)" opacity="0.8"/>
  <rect x="281" y="414" width="38" height="46" rx="12" fill="url(#g2)" opacity="0.6"/>
  <circle cx="400" cy="400" r="18" fill="url(#g1)" opacity="0.8"/>
  <rect x="384" y="420" width="32" height="40" rx="10" fill="url(#g1)" opacity="0.6"/>
  <!-- Connection lines between people -->
  <line x1="218" y1="410" x2="278" y2="400" stroke="#1A5DAB" stroke-width="1.5" opacity="0.25" stroke-dasharray="4 3"/>
  <line x1="322" y1="400" x2="382" y2="410" stroke="#F5B731" stroke-width="1.5" opacity="0.25" stroke-dasharray="4 3"/>
</svg>
